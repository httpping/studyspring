server:
    port: 8090



spring:
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
    thymeleaf:
        prefix: classpath:/templates
    mvc:
        throw-exception-if-no-handler-found: true
    resources:
        add-mappings: false
    http:
        encoding:
            charset: UTF-8
